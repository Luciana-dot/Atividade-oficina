<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área da Esfera</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(255, 216, 222);
            color: rgb(68, 10, 20);
            text-align: center;
        }
        button{
            background-color: rgb(207, 60, 84);
            color: rgb(68, 10, 20);
        }

    </style>
    <script>
        function calcularArea() {
            let raio = parseFloat(document.getElementById("raio").value);
            if (raio > 0) {
                let area = 4 * Math.PI * Math.pow(raio, 2);
                document.getElementById("resultado").innerText = "Área da esfera: " + area.toFixed(2);
            } else {
                document.getElementById("resultado").innerText = "Digite um raio válido!";
            }
        }
    </script>
</head>
<body>
    <h2>Calculadora de Área da Esfera</h2>
    <label for="raio">Raio da esfera:</label>
    <input type="number" id="raio" step="any">
    <button onclick="calcularArea()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
