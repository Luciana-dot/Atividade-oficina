<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprimento da Esfera</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgb(255, 216, 222);
            color: rgb(68, 10, 20);
            text-align: center;
        }
        button{
            background-color: rgb(207, 60, 84);
            color: rgb(68, 10, 20);
        }

    </style>
    <script>
        function calcularComprimento() {
            let raio = document.getElementById("raio").value;
            let comprimento = 2 * Math.PI * raio;
            document.getElementById("resultado").innerText = "Comprimento: " + comprimento.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Calculadora de Comprimento da Esfera</h2>
    <label for="raio">Digite o raio da esfera:</label>
    <input type="number" id="raio" step="any">
    <button onclick="calcularComprimento()">Calcular</button>
    <p id="resultado"></p>
</body>
</html>
